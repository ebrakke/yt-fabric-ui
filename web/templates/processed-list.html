{{define "content"}}
<ul>
    {{range .ProcessedVideos}}
    {{ $title := .Title }}
    <li>
        <a href="/processed/{{.ID}}">{{.Title}}</a>
        <ul>
            {{range .Summaries}}
            <li><a href="/processed/{{$title}}/{{.}}">{{.}}</a></li>
            {{end}}
        </ul>
    </li>
    {{end}}
</ul>
{{end}}
