<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Fabric Summarizer</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/@tailwindcss/typography@0.5.0/dist/typography.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-full flex flex-col md:flex-row overflow-hidden" x-data="{ open: false }">
    <!-- Mobile Top Nav -->
    <nav class="md:hidden bg-white text-gray-700 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-700"><a href="/">YT Fabric</a></a></h1>
            <button @click="open = !open" class="text-gray-500 hover:text-indigo-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div x-show="open" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-95"
             class="container mx-auto px-4 py-2">
            <ul>
                <li>
                    <a href="/" class="block py-2 hover:bg-indigo-50 hover:text-indigo-700">Home</a>
                </li>
                <li>
                    <a href="/videos" class="block py-2 hover:bg-indigo-50 hover:text-indigo-700">Videos</a>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <a href="#" class="text-sm text-gray-500 hover:text-indigo-700">Settings</a>
            </div>
        </div>
    </nav>

    <!-- Desktop Sidebar -->
    <aside class="hidden md:flex md:w-64 bg-white text-gray-700 flex-col shadow-md">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-indigo-700">YT Fabric</h1>
        </div>
        <nav class="flex-1 overflow-y-auto py-4">
            <ul>
                <li>
                    <a href="/" class="block px-4 py-2 hover:bg-indigo-50 hover:text-indigo-700">Home</a>
                </li>
                <li>
                    <a href="/videos" class="block px-4 py-2 hover:bg-indigo-50 hover:text-indigo-700">Videos</a>
                </li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-200">
            <a href="#" class="text-sm text-gray-500 hover:text-indigo-700">Settings</a>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto bg-gray-100">
        <div class="container mx-auto px-4 py-8">
            {{ block "content" . }}{{ end }}
        </div>
    </main>
</body>
</html>
