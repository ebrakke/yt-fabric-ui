<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Youtube Fabric Summarize</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Add HTMX script -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3498db;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <nav class="nav">
        <a href="/">Home</a>
        <a href="/videos">Videos</a>
    </nav>
    <div class="content">
        {{ block "content" . }}{{ end }}
    </div>
</body>
</html>
