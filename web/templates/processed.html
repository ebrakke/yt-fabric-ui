{{ define "content" }}
<style>
    .processed-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    .processed-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }
    .video-url {
        text-align: center;
        margin-bottom: 20px;
    }
    .video-url a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .video-url a:hover {
        background-color: #0056b3;
    }
    .processed-content {
        line-height: 1.6;
        color: #444;
    }
</style>

<div class="processed-container">
    <h2 class="processed-title">{{ .VideoTitle }}</h2>
    
    <!-- Add video URL -->
    <div class="video-url">
        <a href="{{ .VideoURL }}" target="_blank" rel="noopener noreferrer">
            Watch Video
        </a>
    </div>

    <div class="processed-content">
        {{ markdown .Content }}
    </div>
</div>
{{ end }}
